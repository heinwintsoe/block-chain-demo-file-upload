<div class="jumbotron">
<div class="form-group">
  <label for="upload-file">Select a file to upload.</label>
  <input type="file" class="form-control-file" id="upload-file" placeholder="File" (change)="onFileSelected($event)">
</div>
<button type="button" (click)="onUpload()" class="btn btn-primary btn-sm">Upload</button>
</div>

<div class="alert alert-warning alert-dismissible fade show margin-separator" role="alert" *ngIf="uploadedPercentage != 0">
  Uploading the file .....
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="alert alert-info alert-dismissible fade show margin-separator" role="alert" *ngIf="showMessage">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
