<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center"><i class="fa fa-sign-in" aria-hidden="true"></i> Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name="passowrd" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <button (click)="login()" class="btn btn-success btn-block">Log in</button>
        </div>
    </form>
</div>
